<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.7/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="master.css">
</head>

<body>
    <div class="container mt-5">
        <div class="form-group mb-4">
            <input type="text" id="name" placeholder="Product name" class="form-control">
        </div>
        <div class="form-group mb-4">
            <input type="number" id="price" placeholder="Price" class="form-control">
        </div>
        <div class="form-group mb-4">
            <textarea name="descreption" id="desc" placeholder="Description" class="form-control" rows="4"></textarea>
        </div>
        <div class="form-group mb-4">
            <input list="categores" id="category" class="form-control" placeholder="Category">
            <datalist id="categores">
                <option value="mobile">
                <option value="tv">
                <option value="tablet">
                <option value="airbods">
            </datalist>
        </div>
        <button class="btn btn-outline-primary btn-block" id="btnAdd">Add Product</button>
        <button class="btn btn-outline-primary btn-block d-none" id="btnUpdate">Update Product</button>
        <div class="row mt-5" id="rowData">
           <i class="fa-solid fa-facebook"></i>
        </div>
    </div>
        <br>
        <br>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.7/dist/sweetalert2.all.min.js"></script>
    <script src="main.js"></script>
</body>


</html>
